<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.min.css">
</head>
<body>
    <div class="container" ng-controller="WelcomeController">

        <div class="scoreboard col-sm-6 col-sm-offset-3">
            <h2 class="message">{{message}}</h2>
            <div class="homescore col-sm-6 text-center">
                <div class="team">
                    HOME
                </div>
                <div class="score">
                    {{homescore}}
                </div>
            </div>
            <div class="awayscore col-sm-6 text-center">
                <div class="team">
                    AWAY
                </div>
                <div class="score">
                    {{awayscore}}
                </div>
            </div>

            <div class="scoreentry">
                <label for="homescore">Home Score</label>
                <input ng-model="newhomescore" name="homescore" type="number" ng-change="updateHomeScore()" ng-model-options='{ debounce: 0 }'>
                <label for="awayscore">Away Score</label>
                <input ng-model="newawayscore" name="awayscore" type="number" ng-change="updateAwayScore()" ng-model-options='{ debounce: 0 }'>
                <!--<button ng-click="updateScore()">Update</button>-->
            </div>
        </div>


    </div>

    <!--SCRIPTS-->
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</body>
</html>
